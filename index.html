<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="main">
        <h1>Number guessing game</h1>
        <div><span>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</span></div>
        <div>
            <span>Enter a guess:</span>
            <input type="number" name="number" id="number">
            <button onclick="guess()">submit guess</button>
        </div>

        <div><span>Previous guesses  </span><span id="guesses"></span></div>

        <div class="alert" id="alert"><span></span></div>
        <div>Last guess was too low!</div>
        <button class="restart">Start new game</button>
    </div>
    
</body>

<script src="js/js.js"></script>
</html>
